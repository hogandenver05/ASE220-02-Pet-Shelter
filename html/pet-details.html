<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container py-5">
        <a href="index.html" class="btn btn-secondary mb-4">Back to Main Page</a>

        <!-- Pet details container -->
        <div class="row">
            <!-- Image section -->
            <div class="col-md-6 mb-4">
                <div class="bio-container">
                    <img id="pet-image" src="" class="img-fluid" alt="Pet Image">
                    <!--p id="pet-bio"></p-->
                </div>
            </div>
            
            <!-- Pet details -->
            <div class="col-md-6">
                <h1>Meet <strong><i><span id="pet-name" class="mb-3"></span></i></strong></h1>
                <p><strong>Breed:</strong> <span id="pet-breed"></span></p>
                <p><strong>Age:</strong> <span id="pet-age"></span> years old</p>
                <p><strong>Gender:</strong> <span id="pet-gender"></span></p>
            </div>
        </div>
    </div>

    <script src="../js/details.js"></script>
</body>
</html>
